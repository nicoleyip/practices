<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <section class="section-fylo">
      <div class="container">
        <div class="operations">
          <img class="logo" src="images/logo.svg" alt="Logo of fylo" />
          <div class="operations-box">
            <figure class="operation-icon">
              <img src="images/icon-document.svg" alt="Document icon" />
            </figure>
            <figure class="operation-icon">
              <img src="images/icon-folder.svg" alt="Folder icon" />
            </figure>
            <figure class="operation-icon">
              <img src="images/icon-upload.svg" alt="Upload icon" />
            </figure>
          </div>
        </div>

        <div class="storage">
          <p class="storage-used">
            You've used <strong>815 GB</strong> of your storage
          </p>
          <div class="storage-bar">
            <div class="storage-bar-used">
              <div class="storage-bar-circle"></div>
            </div>
          </div>
          <div class="storage-bar-text">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>
          <div class="storage-left">
            <div class="storage-left-inner">
              <span class="number">185</span>
              <span class="text"> GB Left</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      Challenge by
      <a
        class="links"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a class="links" href="https://github.com/nicoleyip">Nicole Ye</a>.
    </footer>
  </body>
</html>
